<!DOCTYPE html>
<head>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="jquert.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div>
    <form method="post">
        <div class="area">
            注册账号
        </div>


        <div class="form-group">
            <div class="lform-group" >
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" onblur="usernameCheck()">
            </div>
            <div class="check" id="username-check"></div>
        </div>


        <div class="form-group">
            <div class="lform-group" onmouseup="">
                <lable for="password">密码</lable>
                <input type="password" id="password"class="form-control"onblur="passwordCheck()">
            </div>
            <div class="check" id="password-check"></div>
        </div>



        <div class="form-group">
            <div class="lform-group">
                <lable for="confirm">确认密码</lable>
                <input type ="password"id="confirm"class="form-control"onblur="confirmCheck()">
            </div>
            <div class="check" id="confirm-check"></div>
        </div>

        <div class="form-group">
            <div class="lform-group">
                <lable for="sex">性别</lable>
                    <input type="radio" class="form-control" id="male" style="width:20px">男&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="radio" class="form-control" id="female">女&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp.
            </div>
        </div>

        <div class="form-group">
            <div class="lform-group">
                <lable for="confirm">邮箱地址</lable>
                <input type ="text"id="mail-address"class="form-control"onblur="mailCheck()">
            </div>
            <div class="check" id="mail-check">

            </div>
        </div>
        <div class="form-group">
            <div class="lform-group">
                <lable for="confirm">验证码</lable>
                <input type ="text"id="mail-res"class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="lform-group">
                <input type="submit" value="提交" onclick="postData()">
            </div>
        </div>
    </form>

</div>
<div class="demo"id="result">
</div>
</body>
